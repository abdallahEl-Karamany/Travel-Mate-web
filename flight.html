        <div class="flightcontain" > 
            <h2>Book Your Flight</h2>
            <form action="flightSummary.html" method="POST">
                <div class="flightdata">
                    <label>From</label>
                    <input type="text" placeholder="Departure City" required>    
                </div>
                <div class="flightdata">
                    <label>To</label>
                    <input type="text" placeholder="Destination City" required>
                </div>
                <div class="flightdata">
                    <label>Departure Date</label>
                    <input type="date" required>
                </div>
                <div class="flightdata">
                    <label>Return Date</label>
                    <input type="date">
                </div>
                <div class="flightdata">
                    <label>Passengers</label>
                    <select>
                        <option>1 Passenger</option>
                        <option>2 Passengers</option>
                        <option>3 Passengers</option>
                        <option>4 Passengers</option>
                    </select>
                </div>
                
                <button type="submit" class="flightbutton">Book Flights</button>
            </form>
